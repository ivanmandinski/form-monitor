[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs_20",
    "chromium"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build",
    "ln -sf $(which chromium) /usr/bin/chromium-browser || true",
    "ln -sf $(which chromium) /usr/bin/google-chrome || true"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"

