[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs_20",
    "chromium",
    "nss",
    "atk",
    "at-spi2-atk",
    "libdrm",
    "libxcomposite",
    "libxdamage",
    "libxrandr",
    "mesa",
    "libxss",
    "alsa-lib",
    "libatk-bridge"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"

